<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess-the-Symbol Calculator ðŸŽ²</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url(''), linear-gradient(to right, #dbeafe, #e0f2fe);
      background-size: cover;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: popin 0.4s ease;
    }

    @keyframes popin {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    input {
      width: 100%;
      height: 50px;
      font-size: 24px;
      margin-bottom: 15px;
      text-align: right;
      padding: 10px;
      border: 2px solid #90cdf4;
      border-radius: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 12px;
      justify-content: center;
    }

    button {
      height: 60px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      background: #bae6fd;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #7dd3fc;
      transform: scale(1.05);
    }

    .clear-btn {
      grid-column: span 4;
      background: #fecaca;
    }

    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #f0f9ff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: none;
      z-index: 999;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup h3 {
      margin-bottom: 10px;
    }

    .popup button {
      background: #93c5fd;
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
    }

    .popup button:hover {
      background: #60a5fa;
    }

    .feedback-popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #fef3c7;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      color: #92400e;
      display: none;
      animation: bounceIn 0.6s ease;
      z-index: 1000;
    }

    @keyframes bounceIn {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      60% { transform: translateX(-50%) scale(1.2); opacity: 1; }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" readonly />
  <div class="buttons">
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('x')">x</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>

    <button onclick="clearDisplay()" class="clear-btn">Clear</button>
  </div>
</div>

<!-- Symbol Guessing Game -->
<div class="popup" id="popup">
  <h3 id="question">Guess the meaning of symbol: ?</h3>
  <div id="options"></div>
</div>

<!-- Cool Feedback Popup -->
<div id="feedback" class="feedback-popup"></div>

<script>
  const display = document.getElementById('display');
  const popup = document.getElementById('popup');
  const optionsBox = document.getElementById('options');
  const question = document.getElementById('question');
  const feedback = document.getElementById('feedback');

  let calcCount = 0;
  const symbolFlips = { '+': false, '-': false, 'x': false, '/': false };

  function clearDisplay() {
    display.value = '';
    calcCount = 0;
    for (let s in symbolFlips) symbolFlips[s] = false;
    hidePopup();
  }

  function append(value) {
    display.value += value;
  }

  function calculate() {
    if (!display.value.trim()) return;
    const expr = display.value;
    const lastSymbol = getLastOperator(expr);
    if (!lastSymbol) return;

    calcCount++;
    const modeIndex = Math.floor((calcCount - 1) / 3) % 2;

    const globalMapA = { '+': 'divide', '-': 'add', 'x': 'subtract', '/': 'multiply' };
    const globalMapB = { '+': 'multiply', '-': 'subtract', 'x': 'add', '/': 'divide' };
    const globalMap = modeIndex === 0 ? globalMapA : globalMapB;

    const finalMap = {};
    for (let symbol of ['+', '-', 'x', '/']) {
      const op = globalMap[symbol];
      finalMap[symbol] = symbolFlips[symbol] ? flipMeaning(op) : op;
    }

    const translated = expr
      .replace(/\+/g, getOpSymbol(finalMap['+']))
      .replace(/-/g, getOpSymbol(finalMap['-']))
      .replace(/x/g, getOpSymbol(finalMap['x']))
      .replace(/\//g, getOpSymbol(finalMap['/']));

    try {
      display.value = eval(translated);
    } catch {
      display.value = 'Error';
      return;
    }

    setTimeout(() => {
      askGuess(lastSymbol, finalMap[lastSymbol]);
    }, 300);
  }

  function getLastOperator(expr) {
    const match = expr.match(/[\+\-x\/](?!.*[\+\-x\/])/);
    return match ? match[0] : null;
  }

  function getOpSymbol(opName) {
    switch (opName) {
      case 'add': return '+';
      case 'subtract': return '-';
      case 'multiply': return '*';
      case 'divide': return '/';
    }
  }

  function flipMeaning(current) {
    switch (current) {
      case 'add': return 'subtract';
      case 'subtract': return 'add';
      case 'multiply': return 'divide';
      case 'divide': return 'multiply';
    }
  }

  function askGuess(symbol, correctMeaning) {
    popup.style.display = 'block';
    question.innerText = `Guess the meaning of symbol: "${symbol}"`;

    const all = ['add', 'subtract', 'multiply', 'divide'];
    const shuffled = [...all].sort(() => 0.5 - Math.random());

    optionsBox.innerHTML = '';
    shuffled.forEach(option => {
      const btn = document.createElement('button');
      btn.innerText = option;
      btn.onclick = () => handleGuess(option, correctMeaning, symbol);
      optionsBox.appendChild(btn);
    });
  }

  function handleGuess(guess, correct, symbol) {
    if (guess === correct) {
      showFeedback(`ðŸŽ‰ Correct!!! ningal oru budhiman thanne <333 "${symbol}" now means "${flipMeaning(correct)}"`, true);
      symbolFlips[symbol] = !symbolFlips[symbol];
    } else {
      showFeedback(`âŒ Oops!Sry ningalk budhi illa :(( "${symbol}" still means "${correct}"`, false);
    }
    hidePopup();
  }

  function hidePopup() {
    popup.style.display = 'none';
  }

  function showFeedback(message, success = true) {
    feedback.innerText = message;
    feedback.style.background = success ? '#dcfce7' : '#fee2e2';
    feedback.style.color = success ? '#166534' : '#991b1b';
    feedback.style.display = 'block';
    feedback.style.animation = 'bounceIn 0.6s ease';

    setTimeout(() => {
      feedback.style.display = 'none';
    }, 2500);
  }
</script>
<p>Player: <span id="playerName"></span></p>
<button onclick="window.location.href='lobby.html'">ðŸ”™ Exit to Lobby</button>
<script>
  document.getElementById("playerName").innerText = localStorage.getItem("playerName") || "Guest";
</script>

</body>
</html>
